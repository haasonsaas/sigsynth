# SigSynth Configuration File
# This file provides default settings for SigSynth operations

# Global generation settings
seed_samples: 5        # Number of positive/negative seed samples per type
samples: 200          # Total number of test samples to generate
random_seed: 42       # Random seed for reproducible generation (optional)

# Platform configurations
platforms:
  panther:
    name: panther
    output_format: json
    custom_options:
      test_prefix: "test_"
      include_metadata: true

# Batch processing settings
batch:
  input_patterns:
    - "**/*.yml"
    - "**/*.yaml"
  exclude_patterns:
    - "**/draft/**"
    - "**/*.disabled.yml"
    - "**/test/**"
  parallel_workers: 4   # Number of parallel processing workers
  fail_fast: false     # Stop on first error

# Debug settings
debug:
  enabled: false       # Enable debug output
  verbose: false       # Verbose debug information
  trace_validation: false  # Trace validation steps
  output_dir: null     # Debug output directory (optional)